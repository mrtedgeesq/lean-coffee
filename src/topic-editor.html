<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="topic-editor">
  <template>
    <style include="iron-flex iron-flex-alignment">
    :host {
        display: block;
    }

    .container {
      @apply(--layout-horizontal);
      align-items: center;
      justify-content: center;
    }
    </style>
    <paper-card class="container flex">
          <paper-input value="{{topic.name}}" class="flex" label="Topic Name"></paper-input>
          <paper-icon-button icon="add" on-tap="_save"></paper-icon-button>
    </paper-card>
  </template>
  <script>
    Polymer({
      is: 'topic-editor',
      properties: {
          topic: {
              type: Object,
              value: {} 
          }
      },
      _save: function(){
        console.log('save');
        this.fire('save', this.topic); //fire an event
        this.set('topic', {}); //empty the box
      }
    });
  </script>
</dom-module>
