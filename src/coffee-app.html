<dom-module id="coffee-app">

    :host {
        display: block;

          <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>

        <app-toolbar class="tall">

      </app-header>
      <iron-list as="item" items="[[topics]]" scroll-target="html" flex>
        <template>
