<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-elements/iron-elements.html">
<link rel="import" href="../bower_components/paper-elements/paper-elements.html">
<dom-module id="topic-list">
    <template>
        <style>
            .item {
                padding: 0 16px;
                @apply(--layout-flex);
                @apply(--layout-vertical);
                @apply(--layout-horizontal);
            }
        </style>
        <iron-list items="[[topics]]" as="item">
            <template>
                <paper-card>
                    <div class="item">
                        <div class="primary">[[item.name]] [[index]]</div>
                        <div> Votes: [[item.votes]]</div>
                        <div class="layout vertical">
                            <paper-icon-button icon="thumb-up"></paper-icon-button>
                            <paper-icon-button icon="thumb-down"></paper-icon-button>
                        </div>
                    </div>
                </paper-card>
            </template>
        </iron-list>
    </template>
    <script>
        Polymer({
            is: 'topic-list',
            properties: {
                topics: {
                    type: Array,
                }
            },
        }); 
    </script>
</dom-module>
